on:
    push:
      tags:
        - 'v*'
  name: Publish
  jobs:
    publish:
      name: publish 
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12.x
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}